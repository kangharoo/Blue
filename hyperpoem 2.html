	<body>
		<div class="header">
			02
		</div>

		<div class="text">
			A maze-like life filled with uncertainty.<br>
			Then I met you, and found my way.<br>
			Sharing your soft words of lucidity,<br>
			“It’s okay to not to be okay.”
		</div>
