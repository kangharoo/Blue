	<body>
		<div class="header">
			03
		</div>

		<div class="text">
			I don't know who you are or what you're meant to be,<br>
			but I'll save you a spot, let's ruminate 'til we're asleep.<br>
			Then you were gone, left but a silent symphony.<br>
			All along, it was Blue, waving goodbye at me.
		</div>
